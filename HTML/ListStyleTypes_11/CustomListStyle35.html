<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom List Style</title>
    <style>
        #custom-style {
            list-style-image: url()
        }
        li {

            /* remove the list default value */
            list-style-type:  none;
            background: url() no-repeat 0 4px;
            padding-left: 25px;
        }
    </style>
</head>
<body>
    <h1>Custom List Style</h1>
    <ul id="custom-style">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
</body>
</html>
