<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Tansformation</title>
    <style>
        h3{
            text-transform: uppercase;
        }
        p {
            text-transform: lowercase;
        }
        h1 {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>CSS Typography</h1>
    <h2>Text Tansformation</h2>
    <ol>
        <li>Uppercase</li>
        <li>Lowercase</li>
        <li>Capitalize</li>
    </ol>
    <h3>I choose to be uppercase</h3>
    <p>BUT SHOULDN'T PARAGRAPHS IN LOWERCASE ? YES!</p>
    <p>This IS MIXed case</p>
    <h1>Typically words on headings are capitalized like the first h1</h1>

</body>
</html>
