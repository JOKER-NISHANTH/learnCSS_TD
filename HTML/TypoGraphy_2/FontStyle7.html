<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style</title>
    <style>
        body{
            font-size: 1em;
            font-weight: 300;
            /* font-family: "Oswald",sans-serif; */
            font-family: 'Times New Roman', Times, serif;

        }
        h1{
            font-size:4em;
            font-weight: normal;
        }
        ol{
            font-size:1.2rem;
            font-style: italic;
        }
        #normal{
            font-style:normal;
        }

    </style>
</head>
<body>
    <h1>CSS Typography</h1>
    <h2>Font Style</h2>
    <ol>
        <li>Normal</li>
        <li>Italic</li>
        <li>Oblique</li>
    </ol>
    <ol id="normal">
        <li>Normal</li>
        <li>Italic</li>
        <li>Oblique</li>
    </ol>
</body>
</html>
