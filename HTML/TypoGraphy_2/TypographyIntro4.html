<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Typography</title>
    <style>
        h1{
            font-family:'Times New Roman', Times, serif
            
        }
        h2{
            font-family:'Courier New', Courier, monospace ;
        }

    </style>

<body>

    <h2>Types of Typefaces</h2>
    <ol>
        <li>Serif</li>

        <li>Monospace</li>
        <li>Handwriting / Cursive</li>
        <li>Display / Fantasy</li>
    </ol>
    <h2>Variation</h2>
    <ul>
        <li>Weight</li>
        <li>Style</li>
        <li>Stertch</li>
    </ul>

</html>
