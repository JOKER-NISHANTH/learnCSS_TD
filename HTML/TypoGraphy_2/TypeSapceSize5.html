<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Units</title>
    <style>
        body{
            font-size:16px;
            /* font-size:100% */
            /* font: size 1em; */
        }
        h1{
            font-size: 5em;
            /* font-size: 5em;
                font-size : 500%;
                font-size : 80px
            */
        }
        li{
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>CSS Typography</h1>
    <h2>Font Size Units</h2>
    <ol>
        <li>Pixels</li>
        <li>Percentage</li>
        <li>EMs</li>
        <li>REMs</li>
        <ol>
            <li>This becomes problematic for using percentage and RMs , Use REms(Root)Ems to Overcome</li>
        </ol>
    </ol>
</body>
</html>
