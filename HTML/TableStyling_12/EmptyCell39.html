<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Styling</title>
    <style>
        table{

            /* empty-cells:show ; Default value is show */
            empty-cells:hide;
        }

        td {
            border: 2px solid crimson;
            padding: 5px;
        }
        
    </style>
</head>
<body>
    <h1>Table Styling</h1>
    <h2>Empty Cells</h2>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
