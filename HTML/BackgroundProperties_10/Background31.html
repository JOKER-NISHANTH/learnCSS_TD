<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Properties - Image and Repeat</title>

    <style>
        body{
        background-image:url('../../Img/istockphoto612x612.jpg');

        /* background-repeat for control the image repeatation default values is repeat */
        background-repeat: no-repeat;

        /* If you need to repeart the horizontal repeatation like x-axixs */
        background-repeat: repeat-x;

        /* If you need to repeart the vertical repeatation like y-axixs */
        background-repeat: repeat-y;
    }
    </style>

</head>
<body>
    <h1>Background Properties - Image and Repeat</h1>

</body>
</html>
